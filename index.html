<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Hero Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="font-bold text-cyan-600 text-5xl text-center mt-8">
        Roden Boys Bank
      </h1>
    </header>
    <main class="grid grid-cols-2 gap-20 mt-10 mx-40">
      <section>
        <div>
          <img src="matir-bank.jpg" alt="" />
        </div>
      </section>
      <section class="bg-auto bg-slate-200 block">
        <!-- Income -->
        <div>
          <h1 class="text-center text-2xl font-medium mt-14">Income</h1>
          <div class="flex justify-center mt-6 mx-14">
            <h3 class="font-normal">income:</h3>
            <input
              class="border block border-gray-400 rounded w-64 px-2 mx-6"
              type="text"
            />
          </div>
        </div>
        <!-- Expenses -->
        <div>
          <h1 class="text-center text-2xl font-medium mt-8">Expenses</h1>
          <div class="flex justify-center mt-6 mx-14">
            <h3 class="font-normal">Food:</h3>
            <input
              class="border block border-gray-400 rounded w-64 px-2 mx-10"
              type="text"
            />
          </div>
          <div class="flex justify-center mt-6 mx-14">
            <h3 class="font-normal">Rent:</h3>
            <input
              class="border block border-gray-400 rounded w-64 px-2 mx-11"
              type="text"
            />
          </div>
          <div class="flex justify-center mt-6 mx-14">
            <h3 class="font-normal">Clothes:</h3>
            <input
              class="border block border-gray-400 rounded w-64 px-2 mx-6"
              type="text"
            />
          </div>
        </div>
        <button
          class="bg-sky-600 px-4 rounded py-2 text-white font-medium mt-6 mx-80"
        >
          Calculate
        </button>
        <div class="text-center text-2xl font-medium mt-4">
          <h1>Total Expenses:<span>00</span></h1>
          <h1>Balance:<span>00</span></h1>
        </div>
        <!-- save -->
       <div class="flex justify-center">
        <div class="flex flex-wrap mt-6 mx-14">
            <h3 class="font-normal">Save:</h3>
            <input
              class="border block border-gray-400 rounded w-40 px-2 mx-6"
              type="text"
            />
            <h1 class="text-2xl font-medium">%</h1>
          </div>
          <button
          class="bg-sky-600 px-4 rounded py-2 text-white font-medium mt-6 "
        >
          Save
        </button>
       </div>
       <div class="text-center text-2xl font-medium mt-4">
           <h1>Saving Amount:<span>00</span></h1>
           <h1>Remaining Balance:<span>00</span></h1>
       </div>
        </div>
      </section>
    </main>
    <script src="js/bank.js"></script>
  </body>
</html>
